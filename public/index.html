<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impresoras SIMNSA</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <!--<link href="../node_modules/select2/dist/css/select2.min.css" rel="stylesheet" />-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>

    <aside class="sidebar">

        <header class="sidebar-header">

            <a href="#" class="header-logo">

                <img src="logo.png" alt="SIMNSA">

            </a>

            <button class="toggler sidebar-toggler">

                <span class="material-symbols-rounded">chevron_left</span>

            </button>

            <button class="toggler menu-toggler">

                <span class="material-symbols-rounded">menu</span>

            </button>

        </header>

        <nav class="sidebar-nav">
            <ul class="nav-list primary-nav">

                <li id="btnImpresoras" class="nav-item">

                    <a href="#" class="nav-link">

                        <span class="nav-icon material-symbols-rounded">print</span>
                        <span class="nav-label">Impresoras</span>

                    </a>

                    <span class="nav-tooltip">Impresoras</span>

                </li>
                <li id="btnConsumibles" class="nav-item">

                    <a href="#" class="nav-link">

                        <span class="nav-icon material-symbols-rounded">colors</span>
                        <span class="nav-label">Consumibles</span>

                    </a>

                    <span class="nav-tooltip">Consumibles</span>

                </li>

            </ul>

            <ul class="nav-list secondary-nav">

            </ul>


            <!--
             <li class="li-opc">
                <i class="fa-solid fa-print"></i>
                <a class="a-opc-lateral">Impresoras</a>
            </li>

            <li class ="li-opc" >

                <i  class="fas fa-thumbs-up"></i>
                <a class="a-opc-lateral" >Toners</a>

            </li>-->

        </nav>


    </aside>

    <div class="main-content">

        <div id="contenedorBuscadorPrincipal">
            <div id="contenedorBuscadorSecundario">
                <input type="text" id="busquedaInput" placeholder="Buscar elemento"> <span id="buscadorIcono"
                    class="material-symbols-outlined"> search</span>
            </div>
        </div>

        <div id="tableContainer">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Serie</th>
                        <th>Nombre</th>
                        <th>Porcentaje</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Dirección IP</th>
                        <th>Área</th>
                        <th>Contrato</th>
                        <th>Tóner</th>
                        <th class="elementoEditable toggleHiddenEdicion">Editar</th>
                        <th class="elementoEditable toggleHiddenEdicion">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí puedes agregar filas de datos -->
                    <tr>

                    </tr>
                    <!-- Más filas aquí -->
                </tbody>
            </table>
        </div>

        <div id="modalForm" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="TituloH2">Agregar impresora</h2>
                <form id="form">
                    <input type="text" name="serie" placeholder="Serie" required>
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <input type="text" name="marca" placeholder="Marca" required>
                    <input type="text" name="modelo" placeholder="Modelo" required>
                    <input type="text" name="direccionIp" placeholder="Dirección IP" required>
                    <label for="area">Área:</label>
                    <select name="area" id="selectArea" required>
                        <option value="n">Selecciona un área</option>
                        <!-- Agrega más opciones según necesites -->
                    </select>
                    <label for="contrato"> contrato:</label>
                    <select name="contrato" id="selectContrato" required>
                        <option value="n">Selecciona un contrato</option>
                        <!-- Agrega más opciones según necesites -->
                    </select>
                    <label for="toner">Toner:</label>
                    <select name="toner" id="selectToner" required>
                        <option value="n">Selecciona un tóner</option>
                        <!-- Agrega más opciones según necesites -->
                    </select>

                    <button type="submit">Guardar</button>
                </form>
            </div>
        </div>

        <div id="btnsDiv">

            <button id="agregarBtn" class="inferiorBtn liquidGreen">
                <span>Agregar impresora</span>
            </button>

            <button id="editarBtn" class="inferiorBtn liquidBlue">
                <span>Editar</span>
            </button>

        </div>



        <div id="decisionModal">

            <div id="decisioContenedor">
                <div id="decisionTextContenedor">
                    <span id="decisionText">¿Estás seguro de eliminar el registro?</span>
                </div>
                <div class="btnContenedor">
                    <button id="aceptarBtn" class="btnDecision">
                        <span>Aceptar</span>
                    </button>
                    <button id="cancelarBtn" class="btnDecision">
                        <span>Cancelar</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div id="tonerModal" >
        <div class="tablaTonerContent">
            <span id="cerrarTonerModal" class="close">&times;</span>
            <h2 id="TituloH1">Tóner de la impresora:</h2>
            <table class="tablaToner">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Modelo</th>
                        <th>TIJ</th>
                        <th>Fecha</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tonerTableBody">

                    <!-- Aquí puedes agregar filas de datos -->
                    <tr>


                    </tr>
                    <!-- Más filas aquí -->

                </tbody>
        </div>


        <!-- Script -->
        <script src="api-config.js"></script>
        <script src="asaid.js"></script>
        <script src="table.js"></script>
        <script src="botonADD.js"></script>

    <script src="../node_modules/select2/dist/js/select2.min.js"></script>-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
       




</body>

</html>
